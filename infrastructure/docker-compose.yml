version: '3.3'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quality_intelligence
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qip_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - qip_network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - qip_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/quality_intelligence
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - qip_network

  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A app.core.celery_app worker --loglevel=info -Q main-queue
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/quality_intelligence
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - qip_network

  execution-engine:
    build:
      context: ../execution-engine
      dockerfile: Dockerfile
    command: npm run dev
    volumes:
      - ../execution-engine:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - minio
    networks:
      - qip_network

  # add pgadmin for db management
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8014:80" # Changed from 8013 to 8014 to avoid conflict with flow-service
    depends_on:
      - postgres
    networks:
      - qip_network

networks:
  qip_network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
